<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <style>
        .signup{
            align-content: center;
            bottom:0;
        }
        .inputs{
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: auto;
            height:250px;
            
        }

        .loginbutton{
            margin-left: auto;
            margin-right: auto;
            right:50%;
            left:50%;
        }

    </style>

</head>

<body>
    <div>

        
        <div id='loginBox'>
            <div id="title">Log in</div>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <a id='signup'  href="./signup.html"> Don't have an account? Sign up! </a> 
        </div>
        <button id="loginButton">Log In</button>

    </div>

    <script>
        var loginButton=document.getElementById("loginButton");
        loginButton.addEventListener("click", sendUserInfo);

        function sendUserInfo() {
            let xhr = new XMLHttpRequest;
            xhr.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200) {
                    let username = document.querySelector("input[name=username]").value;
                    let password = document.querySelector("input[name=password]").value;

                    let jsonObj = {
                        route: "log_in",
                        params: {
                            username: username,
                            password: password
                        }
                    };

                    var userGood= JSON.parse(this.responseText);        //if user id exists responseText should say good
                    if(userGood==="good"){
                        console.log("success");   
                        window.location.href="UserMainPage.html";                 
                    }
                    else{
                        console.log("wrong username and/or password!");
                    }
                }
            }
            xhttp.open("POST","users.php");     //sends username and password. sends to users.php
            var userData={
                        username:Username.value,
                        password:Password.value
                    };
            var sendData=JSON.stringify(userData);
            xhttp.send(sendData);
        };
        
    
    </script>

</body>
