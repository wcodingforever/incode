    <script>
        var xhr = new XMLHttpRequest();
        var allPuzzles;
        var puzzle_list = document.querySelector("#puzzle_list");

        var htmlForEachPuzzle = 
            "<div class='aPuzzleContainer'>" +
               "<div class='row1'>" +
                    "<div class='id'></div><div class='level'></div>" +
                "</div>" + 
                "<div class='row2'>" +

                "</div>" +
                "<div class='row3'>" +
                    "<div class='availibility_period'></div>" +
                "</div>" +
            "</div>";
        
        xhr.onreadystatechange = function () {
            if(this.status === 200 && this.readyState === 4 ){
                let response_json = xhr.responseText;
                let response_obj = JSON.parse(response_json);
                if(response_obj.status === "OK"){
                    allPuzzles = response_obj.puzzles;
                    let i = allPuzzles.length;

                    allPuzzles.map(( puzzle, i )=>{
                        puzzle_list.innerHTML += htmlForEachPuzzle;
                        let thisContainer= puzzle_list.querySelectorAll(".aPuzzleContainer")[i];
                        thisContainer.querySelector(".id").innerHTML = puzzle.id;
                        thisContainer.querySelector(".level").innerHTML = puzzle.level;
                        thisContainer.querySelector(".name").innerHTML = puzzle.name;
                        let period = puzzle.date_from + " ~ " + puzzle.date_to;
                        thisContainer.querySelector(".availibility_period").innerHTML = period;
                    });

                }else if(response_obj.status === "ERROR"){
                    console.log(response_obj.message);
                }
            }
        }
        xhr.open("POST", "../Backend/giveAllPuzzles.php", true);
        var request_obj = {
            route: "get_puzzlelist",
            params: {
                length: null,
                offset: null
            }
        }
        var request_json = JSON.stringify(request_obj);
