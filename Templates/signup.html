<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign up</title>
</head>
<body>
    <!-- 
    "Data fieds for sign up" 

    Must : username , pw , email, birth 
    Optional : gender, country 
    
    -->
    <form id="signUp_form">
        <div class="field">
            <div class="f_name">Username<span style="color:red">*</span></div><input type="text" name="username" placeholder="3 ~ 15 characters"/>
            <div id="report_unvalidUsername" class="reportUnvalid"></div>
        </div>
        <div class="field">
            <div class="f_name">Password<span style="color:red">*</span></div><input type="password" name="password" placeholder="At least 8 character including at least 1 number.">
            <div id="report_unvalidPW" class="reportUnvalid"></div>
        </div>
        <div class="field">
            <input type="password" name="password_confirm"/>   
            <div id="report_failurePWConfirm" class="reportUnvalid"></div>             
        </div>
        <div class="field">
            <div class="f_name">Email<span style="color:red">*</span></div><input type="email" name="email" placeholder="yourname@email.com"/>
            <div id="report_unvalidEmail" class="reportUnvalid"></div>            
        </div>
        <div class="field">
            <div class="f_name">Birth<span style="color:red">*</span></div><input type="date" name="birth"/> 
        </div>   
        <div class="field">
            <div class="f_name">gender</div>
            <select id="gender_select">
                <option value="no value">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>            
            </select>
        </div>
        <div class="field">
            <div class="f_name">Country</div>
            <select id="country_select">
                <option value="no value">Country</option>
            </select>
        </div>
    </form>
    <button id="signup_button">Sign up</button>
<script src="./signup.js">
</script>    
</body>
</html>
