<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div>
        <form>
            <input placeholder="Title" id="title" class="field">
            <input id="datefrom" placeholder="From" type="text" onfocus="(this.type='date')" class="field"> 
            <input id="dateto" placeholder="To" type="text" onfocus="(this.type='date')" class="field">
            <select id="level">
                <option>Easy</option>
                <option>Normal</option>
                <option>Hard</option>
            </select>
            <textarea placeholder="Description" id="description" class="field" type="number"></textarea>
            <textarea placeholder="Dataset" id="dataset1" class="field"></textarea>
            <input placeholder="Answer" id="answer1" class="field" type="number">
            <textarea placeholder="Dataset" id="dataset2" class="field"></textarea>
            <input placeholder="Answer" id="answer2" class="field" type="number">
            <textarea placeholder="Dataset" id="dataset3" class="field" ></textarea>
            <input placeholder="Answer" id="answer3" class="field" type="number">
            <textarea placeholder="Dataset" id="dataset4" class="field"></textarea>
            <input placeholder="Answer" id="answer4" class="field" type="number">
            <textarea placeholder="Dataset" id="dataset5"class="field" ></textarea>
            <input placeholder="Answer" id="answer5" class="field" type="number">
            <button id="submitbutton" type="button">Submit</button>
        </form>
    </div>

    <script src="./jsfiles/newpuzzle.js"></script>
</body>
</html>
